<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - IFMine</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card glass-card">
            <div class="auth-header">
                <img src="assets/ifmine-icon.png" alt="IFMine" class="auth-logo">
                <h2>Criar Conta IFMine</h2>
                <p>Registre-se para adquirir VIPs exclusivos</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regUsername">Nome de usuário</label>
                    <input type="text" id="regUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Senha</label>
                    <input type="password" id="regPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Senha</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label class="terms-check">
                        <input type="checkbox" required>
                        Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                
                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
